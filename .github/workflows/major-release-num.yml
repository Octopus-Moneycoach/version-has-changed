name: Move Major Release Tag
permissions:
  contents: write
on:
    release:
      types:
        - published
        - edited

jobs:
    update-tag:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v5
            with:
                fetch-depth: 0
                token: ${{ secrets.GH_TOKEN }}
          - name: Set up Git
            run: |
                git config user.name "GitHub Actions"
                git config user.email "actions@github.com"
          - name: Update v2 tag
            run: |
                git tag -d v2
                git tag v2 ${{ github.event.release.tag_name }}
                git push --tags --force
